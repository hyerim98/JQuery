<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../jquery/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	$("#btn1")
	.data({"text":"javascript"})
	.on({
		"mouseover": overFnc, // 마우스 포인터를 올리면 overFnc() 호출
		"mouseout": outFnc // 마우스 포인터를 내리면 outFnc() 호출
	});

	$("#btn2")
	.data({"text":"welcome!"})
	.on({
		"mouseover focus": overFnc,
		"mouseout blur": outFnc
	});

	function overFnc() {
		$(".txt").text($(this).data("text"));
	}
	function outFnc() {
		$(".txt").text("");
	}
});
</script>
</head>
<body>
	<p><button id="btn1">버튼1</button></p>
	<p><button id="btn2">버튼2</button></p>
	<p class="txt"></p>
</body>
</html>
