<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../jquery/jquery-3.6.0.min.js"></script>
<script>
$(function( ) {
    // 한 번 클릭 : click
    // 두 번 클릭 : dblclick
	$(".btn1").click(function(){
		$(".btn1").parent().next()
		.css({"color":"#f00"});
	});

	$(".btn2").on({
		"mouseover focus": function() { // 마우스 포인터를 올리거나 포커스를 이동하면 실행
			$(".btn2").parent().next()
			.css({"color":"#0f0"});
		},
		"mouseout blur": function() { // 다른 요소로 마우스 포인터를 옮기거나 포커스를 이동하면 실행
			$(".btn2").parent().next()
			.css({"color":"#000"});
		},
	});   
});
</script>
</head>
<body>
	<p>
	    <button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
