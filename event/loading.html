<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../jquery/jquery-3.6.0.min.js"></script>
<script>
$(function( ) {
    // HTML 문서 객체의 로딩이 끝나면 이벤트를 발생시킨다
	$(document).ready(function(){
		var h1 = $(".img1").height();
		console.log("ready :", h1);
	});

    // 외부에 연동된 소스(img, video)의 로딩이 끝나면 이벤트 발생시킨다
	$(window).load(function(){
		var h2 = $(".img1").height();
		console.log("load :", h2);
	});   
});
</script>
</head>
<body>
	<p>
		<img src="http://place-hold.it/300X300" class="img1">
	</p>
</body>
</html>
