<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> Plugin </title>
    <script src="../jquery/jquery-3.6.0.min.js"></script>
    <script src="../jquery/jquery-ui-1.13.0.custom/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script>
        $(function() {
            $("#startDate").datepicker({
                minDate:+1,
                maxDate:"+1M"
            });
        });
    </script>
</head>
<body>
	<p>
	<label for="startDate">날짜선택</label>
	<input type="text" name="startDate" id="startDate">
	</p>
</body>
</html>
