<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="../jquery/jquery-3.6.0.min.js"></script>
<script>
	$(function(){
		$("#wrap a[target]") // 지정한 속성이 포함된 요소만 선택
		.css({"color":"#f00"});

		$("#wrap a[href^=https]") // 속성값이 명시한 값으로 시작하는 요소만 선택
		.css({"color":"#0f0"});

		$("#wrap a[href$=net]") // 속성값이 명시한 값으로 끝나는 요소만 선택
		.css({"color":"#00f"});

		$("#wrap a[href*=google]") // 속성값이 명시한 값을 포함하는 요소만 선택
		.css({"color":"#000"});

		$("#member_f :text") // input 요소 중 text 속성과 일치하는 요소만 선택
		.css({"background-color":"#ff0"});

		$("#member_f :password") // input 요소 중 password 속성과 일치하는 요소만 선택
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<div id="wrap">
		<p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
		<p><a href="https://naver.com">Naver</a></p>
		<p><a href="http://daum.net">Google</a></p>
		<p><a href="http://google.co.kr">Daum</a></p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id" id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label>
			<input type="password" name="user_pw" id="user_pw">
		</p>
	</form>
</body>
</html>
