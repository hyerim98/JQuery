<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="../jquery/jquery-3.6.0.min.js"></script>
<script>
	$(function( ){
		$("#p1").addClass("aqua"); // 요소를 선택하여 지정한 class 값을 생성
		$("#p2").removeClass("red"); // 요소를 선택하여 지정한 class 값을 삭제
		$("#p3").toggleClass("green"); // 요소를 선택하여 지정한 class 값이 있으면 삭제, 없으면 생성
		$("#p4").toggleClass("green");
		$("#p6").text($("#p5").hasClass("yellow")); // 요소를 선택하여 지정한 class 값이 있으면 true 없으면 false
	});
</script>
<style>
	.aqua{background-color:#0ff;}
	.red{background-color:#f00;}
	.green{background-color:#0f0;}
	.yellow{background-color:#ff0;}
</style>
</head>
<body>
	<p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>
</body>
</html>
