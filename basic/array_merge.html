<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="../jquery/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	var arr1 = ["서울", "대전", "부산", "전주"];
	var arr2 = ["한국", "미국", "일본", "중국"];
	var obj = {
			"name":"정부장", 
			"area":"서울"
	}

    let idx = $.inArray("부산", arr1)
    console.log(idx)

    let obj1 = $.isArray(arr1)
    let obj2 = $.isArray(obj)

    console.log(obj1)
    console.log(obj2)

    // merge : 배열을 합친다.
    let arr3 = $.merge(arr1, arr2);
    console.log(arr3)
	
});
</script>
</head>
<body>
</body>
</html>
