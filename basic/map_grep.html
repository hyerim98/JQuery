<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="../jquery/jquery-3.6.0.min.js"></script>
<script>
$(function(){
	var arr1 = [{
		"area":"서울", 
		"name":"빅마마"
		},{
			"area":"부산", 
			"name":"홍과장"
		},{
			"area":"대전", 
			"name":"박사장"
		},{
			"area":"서울", 
			"name":"무대리"
		}];

    let arr2 = $.map(arr1, function(data, index){
        if(data.area == '서울'){
            return data;
        }
    })

    console.log(arr2)

    arr2 = $.grep(arr1, function(data, index){
        if(data.area == '서울'){
            return true
        }
        else{
            return false
        }
    })

    console.log(arr2)
  
});
</script>
</head>

</body>
</html>
