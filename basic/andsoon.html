<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		var copyObj = $(".box1").children().clone(); // 선택한 요소 복제 - true : 이벤트까지 복제

		$(".box2").remove( );  // 선택한 요소 삭제

		$(".box3").empty( ); // 선택한 요소의 하위요소를 삭제
		$(".box3").append(copyObj);

        $("h2").replaceWith("<h3>replace method</h3>"); // <h2> 요소 변경
		$("<p>Change</p>").replaceAll("div");  // <div> 요소 변경

        $("strong").unwrap( ); // 선택한 요소의 부모요소를 삭제
		$(".ct1").wrap("<div />"); // 선택한 요소를 새 요소로 각각 감싼다
		$(".ct2").wrapAll("<div />"); // 선택한 요소를 새 요소로 한꺼번에 감싼다
		$("li").wrapInner("<h3 />"); // 선택한 요소의 모든 하위 요소를 새 요소로 감싼다
	});
</script>

<style>
    div{background-color:aqua;}
</style>

</head>
<body>
	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>

    <section class="box4">
		<h2>제목1</h2>
		<div>내용1</div>
		<div>내용2</div>
	</section>
	<section class="box5">
		<h2>제목2</h2>    
		<div>내용3</div>
		<div>내용4</div>
	</section>


    <h1 id="tit_1">
     <strong>객체 조작 및 생성</strong>
    </h1>
    <p class="ct1">내용1</p>
    <p class="ct1">내용2</p>
    <p class="ct2">내용3</p>
    <p class="ct2">내용4</p>
    <ul>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>
</html>
